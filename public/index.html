<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional fields</title>
</head>
<body>
    <form action="#">
        <!-- INPUT -->
        <div>
            <input type="text" name="referenceInput" placeholder="Enter word 'alex'">
        </div>

        <div>
            <input type="text" name="conditionalInput" placeholder="This is conditional input" data-rules='[{"name": "referenceInput", "value": ["alex"]}]'>
        </div>
        <!-- INPUT -->

        <br>

        <br>

        <!-- TEXTAREA -->
        <div>
            <textarea name="referenceTextarea" placeholder="Enter word 'alex'"></textarea>
        </div>

        <div>
            <textarea name="conditionalTextarea" placeholder="This is conditional textarea" data-rules='[{"name": "referenceTextarea", "value": ["alex"]}]'></textarea>
        </div>
        <!-- TEXTAREA -->

        <br>

        <br>

        <!-- RADIO -->
        <div>
            <label><input type="radio" name="referenceRadio" value="1"> Reference Radio 1</label>
            <label><input type="radio" name="referenceRadio" value="2"> Reference Radio 2</label>
        </div>

        <br>

        <div>
            <label><input type="radio" name="conditionalRadio" data-rules='[{"name": "referenceRadio", "value": ["1"]}]' value="1"> Conditional Radio 1</label>
            <label><input type="radio" name="conditionalRadio" data-rules='[{"name": "referenceRadio", "value": ["1"]}]' value="2"> Conditional Radio 2</label>
        </div>
        <!-- RADIO -->

        <br>

        <br>

        <!-- CHECKBOX -->
        <div>
            <input type="checkbox" name="referenceCheckbox"> Reference Checkbox
        </div>

        <div>
            <input type="checkbox" name="conditionalCheckbox" data-rules='[{"name": "referenceCheckbox", "value": ["true"]}]'> Conditional Checkbox
        </div>
        <!-- CHECKBOX -->

        <!--<input type="checkbox" name="subscribe"> Subscribe-->

        <!--<br>-->
        <!--<br>-->

        <!--<input type="text" name="email" placeholder="Email" data-rules='[{"name": "subscribe", "value": ["true"]}]'>-->

        <!--<br>-->

        <!--<input type="text" name="age" placeholder="Age" data-rules='[{"name": "subscribe", "value": ["true"]}]'>-->

        <!--<br>-->

        <!--<input type="text" name="confirm" placeholder="Confirm age" data-rules='[{"name": "age", "value": ["16"]}]'>-->
    </form>

    <script src="/js/bundle.js"></script>

    <script>
        new ConditionalForm(document.querySelector('form'), {
            onShow: (root) => root.closest('div').style.visibility = 'visible',
            onHide: (root) => root.closest('div').style.visibility = 'hidden'
        });
    </script>
</body>
</html>
