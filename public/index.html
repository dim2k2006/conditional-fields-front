<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/form.css">

    <title>Conditional fields</title>
</head>
<body>
    <div class="form">
        <div class="form__wrapper">
            <form class="form__form" action="#">
                <!-- INPUT -->
                <div>
                    <input type="text" name="referenceInput" class="formInput" placeholder="Enter word 'alex'">
                </div>

                <div>
                    <input type="text" name="conditionalInput" class="formInput" placeholder="This is conditional input" data-rules='[{"name": "referenceInput", "value": ["alex"]}]'>
                </div>
                <!-- INPUT -->

                <br>

                <br>

                <!-- TEXTAREA -->
                <div>
                    <textarea name="referenceTextarea" class="formTextarea" placeholder="Enter word 'alex'"></textarea>
                </div>

                <div>
                    <textarea name="conditionalTextarea" class="formTextarea" placeholder="This is conditional textarea" data-rules='[{"name": "referenceTextarea", "value": ["alex"]}]'></textarea>
                </div>
                <!-- TEXTAREA -->

                <br>

                <br>

                <!-- RADIO -->
                <div class="formRadio">
                    <label class="formRadio"><input type="radio" name="referenceRadio" value="1"><span></span> Reference Radio 1</label>
                    <label class="formRadio"><input type="radio" name="referenceRadio" value="2"><span></span> Reference Radio 2</label>
                </div>

                <br>

                <div class="formRadio">
                    <label><input type="radio" name="conditionalRadio" data-rules='[{"name": "referenceRadio", "value": ["1"]}]' value="1"><span></span> Conditional Radio 1</label>
                    <label><input type="radio" name="conditionalRadio" data-rules='[{"name": "referenceRadio", "value": ["1"]}]' value="2"><span></span> Conditional Radio 2</label>
                </div>
                <!-- RADIO -->

                <br>

                <br>

                <!-- CHECKBOX -->
                <div class="formCheckbox">
                    <label><input type="checkbox" name="referenceCheckbox"><span></span> Reference Checkbox</label>
                </div>

                <div class="formCheckbox">
                    <label><input type="checkbox" name="conditionalCheckbox" data-rules='[{"name": "referenceCheckbox", "value": ["true"]}]'><span></span> Conditional Checkbox</label>
                </div>
                <!-- CHECKBOX -->

                <!-- SELECT -->
                <div>
                    <select name="referenceSelect" class="formSelect">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div>
                    <select name="conditionalSelect" class="formSelect" data-rules='[{"name": "referenceSelect", "value": ["1"]}]'>
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <!-- SELECT -->
            </form>
        </div>
    </div>

    <script src="/js/bundle.js"></script>

    <script>
        new ConditionalForm(document.querySelector('form'), {
            onShow: (root) => root.closest('div').style.visibility = 'visible',
            onHide: (root) => root.closest('div').style.visibility = 'hidden'
        });
    </script>
</body>
</html>
